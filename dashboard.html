<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            box-shadow: 0 10px 25px rgb(60, 85, 109);
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: #b1c8e7;
            
        }

        .dashboard-container {
            width: 900px;
            background: #e3efff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgb(41, 85, 126);
            text-align: center;
        }
        .dashboard-container h2{
            text-align: left;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ccc;
        }

        th {
            background-color: #3ba2dd;
            color: white;
        }

        .logout {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #ffffff;
            background: #d9534f;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .logout:hover {
            background: #c9302c;
        }
    </style>
</head>

    <div class="dashboard-container">
        <h1>Dashboard</h1>
        <h2>

        </h2>
